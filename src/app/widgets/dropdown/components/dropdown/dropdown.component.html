<div class="dropdown" (mouseleave)="closeDropdown()">
  <div class="dropdown__value list-item"
       [class.disabled]="disabled"
       (mouseenter)="openDropdown()">{{selectedItem?.label}}</div>
  <ul class="dropdown__content" [class.open]="open">
    <li class="item list-item" *ngFor="let item of items" (click)="selectItem(item)">{{item.label}}</li>
  </ul>
</div>
