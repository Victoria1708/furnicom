<button (click)="goToCreateProductPage()">{{'create_product' | translate}}</button>
<table class="table table-striped">
  <tbody>
  <tr>
    <th>NAME</th>
    <th>PRICE</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.imgUrl}}</td>
    <td>{{product.name}}</td>
  </tr>
  </tbody>
</table>
