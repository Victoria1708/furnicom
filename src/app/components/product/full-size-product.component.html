<div class="product full-size-product">
  <div class="product__image">
    <img src="{{product.img}}">
  </div>
  <div class="product__title">{{product.name}}</div>
  <div class="product__price">{{product.price}}</div>
  <div class="product__actions">
    <button class="compare-btn"><i class="bi bi-arrow-left-right"></i></button>
    <button class="add-to-cart-btn">{{'add_to_cart' | translate}}</button>
    <button class="like-btn"></button>
  </div>
</div>
